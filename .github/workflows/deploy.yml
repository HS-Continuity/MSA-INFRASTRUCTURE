name: Java CI with Gradle
on:
  push:
    branches: [ "KAN-553--test/배포자동화-테스트" ]
jobs:
  apigateway-build-and-deploy:
    if: github.ref == 'refs/heads/KAN-553--test/배포자동화-테스트'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5

      - name: Grant execute permission for gradlew
        run: |
          cd apigateway
          chmod +x gradlew

      - name: Build with Gradle Wrapper
        env:
          APP_ENCRYPTION_PASSWORD : ${{secrets.APP_ENCRYPTION_PASSWORD}}
        run: ./gradlew build


      - name: Build Docker image
        run: docker build --build -t apigateway .

      - name: Save Docker image
        run: docker save apigateway | gzip > apigateway.tar.gz

      - name: Upload Docker image to EC2
        uses: appleboy/scp-action@v0.1.7

        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 22
          source: "apigateway.tar.gz"
          target: "/home/ubuntu"

      - name: Deploy Docker image on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 22
          script: |
            docker load < apigateway.tar.gz
            docker stop apigateway || true
            docker rm  apigateway || true
            docker run -d -p 8071:8071 --name apigateway 
            docker run -d -p 8071:8071 --name apigateway \
            apigateway
            docker image prune -f --filter "dangling=true"
