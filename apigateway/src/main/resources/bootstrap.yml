spring :
  application :
    name : servicegateway
  config :
    import: "optional:configserver:"
  cloud :
    config :
      uri : http://43.201.146.199:8071 # 컨피그 서버 주소
eureka :
  instance :
    preferIpAddress : true
  client :
    registerWithEureka : true
    fetchRegistry : true
    serviceUrl :
      defaultZone : http://43.201.50.249/eureka/ # eureka 서버 주소
management :
  endpoints :
    web :
      exposure :
        include :
          gateway, health, info, refresh
  endpoint :
    health :
      show-details : always
    refresh :
      enabled : true
    gateway:
      enabled: true